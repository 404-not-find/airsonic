gettingStarted.title=Erste Schritte
gettingStarted.text=<p>Willkommen in Airsonic! Wir werden in Kürze soweit sein, folgen Sie dazu den unten aufgeführten Schritten.<br> Klicken Sie den &quot;Startseite&quot; Button oberhalb, um zu diesem Bildschirm zurückzukehren.</p> <p>Für weitere Informationen besuchen Sie bitte <a href="https://airsonic.github.io/docs/first-start/" target="_blank"><b>Erste Schritte</b></a>.</p>
gettingStarted.root=Warnung! Der Airsonic-Prozess wird als Root-Benutzer ausgeführt. Bitte ziehen Sie in Erwägung <a href="https://airsonic.github.io/docs/first-start/" target="_blank">diese zu ändern</a>.
gettingStarted.step1.title=Ändere das Administrator Kennwort.
gettingStarted.step1.text=Sichere deinen Server indem du das Standard Passwort für den Administrator Account änderst. Sie können auch Benutzerkonten mit unterschiedlichen Berechtigungen erstellen.
gettingStarted.step2.title=Musikordner einrichten.
gettingStarted.step2.text=Zeige Airsonic wo sich deine Musik befindet.
gettingStarted.step3.title=Beachten Sie unser externe Dokumentation.
gettingStarted.step3.text=Für den Fall, dass Sie Airsonic aufwerten möchten, besuchen Sie doch unsere <a href="https://airsonic.github.io/docs/>Dokumentation</a>, welche Ihnen zeigt wie SSL, URL rewriting, LDAP und eine externe Datenbank genutzt werden kann.
gettingStarted.hide=Nicht wieder anzeigen
gettingStarted.hidealert=Um die Anleitung erneut anzuzeigen, öffen Sie die „Einstellungen” ➜ „Allgemein” ➜ „Erste Schritte beim Start anzeigen”.
