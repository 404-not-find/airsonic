helppopup.transcode.title=Max bitrate
helppopup.transcode.text=Hvis du har begrænset båndbredde, kan du sætte en øvre grænse for bithastighed af musikken strømme. For eksempel, hvis din oprindelige mp3 filer er kodet ved hjælp af 256 Kbps (kilobit pr sekund), fastsættelse af max bitrate til 128 vil gøre {0} automatisk resample musikken fra 256 til 128 Kbps. 
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Playlist mappe
helppopup.playlistfolder.text=Lader dig angive den mappe, hvor dine spillelister er beliggende. 
helppopup.musicmask.title=Music maske
helppopup.musicmask.text=Lader dig angive den type filer, der skal anerkendes som medie, når du browser gennem medie mappe. 
helppopup.videomask.title=Video maske
helppopup.videomask.text=<p> Lader dig angive, hvilken type filer, der skal genkendes som video.</ p>
helppopup.coverartmask.title=Cover maske
helppopup.coverartmask.text=Lader dig angive den type filer, der skal anerkendes som Cover når du browser gennem medie mappe. 
helppopup.downsamplecommand.title=Downsample kommando
helppopup.downsamplecommand.text=Lader dig angiver kommandoen til at udføre, når downsampling til lavere bitrates. </p> <p> (% s = Filen skal downsamplet,% b = Max bithastighed af afspilleren) 
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Indeks
helppopup.index.text=Lader dig angive, hvordan indekset (placeret øverst på skærmen) skal se ud. Filer og mapper direkte i roden medie mappe er nemt tilgængelige ved hjælp af dette indeks. </p> <p> Varespecifikationen er et rum-separeret liste over opslagsord. Normalt hver indrejse er blot et enkelt tegn, men du kan også angive flere tegn. F.eks indrejse <em> </ em> vil linke til alle filer og mapper, der begynder med "I". </p> <p> Du kan også oprette en post ved hjælp af en gruppe af indeks tegn i parentes. F.eks indrejse <em> AE (ABCDE) </ em> vises som <em> AE </ em> og link til alle filer og mapper, der begynder med enten A, B, C, D eller E. Det kan være nyttigt til at samle de mindre hyppigt anvendte tegn (sådan og X, Y og Z) eller for gruppering accent tegn (såsom A, À og Á) </p> <p> filer og mapper, der ikke er omfattet af et opslagsord vil blive placeret under opslagsord "#".
helppopup.ignoredarticles.title=Ord som skal ignoreres
helppopup.ignoredarticles.text=Lader dig angive en liste over artikler (såsom "De"), som vil blive ignoreret, når der skabes indekset. 
helppopup.shortcuts.title=Genveje
helppopup.shortcuts.text=A space-separeret liste over øverste niveau mapper til at oprette genveje til. Brug anførselstegn til at gruppere ord, for eksempel: </p> <p> <em> New Indgående "lydspor" </ em> 
helppopup.language.title=Sprog
helppopup.language.text=Lader dig vælge sprog til brug. 
helppopup.visibility.title=Synlighed
helppopup.visibility.text=Vælg, hvilke oplysninger der skal vises for hver sang, samt billedtekst cutoff. Dette er den maksimale Antallet af tegn til at vise for sang titel, album og kunstner. 
helppopup.partymode.title=Fest indstilling
helppopup.partymode.text=Når fest indstilling er aktiveret, brugergrænsefladen er forenklet og lettere at betjene for ikke-erfarne brugere. Især utilsigtet Messing op afspilningslisten undgås. 
helppopup.theme.title=Tema
helppopup.theme.text=Lader dig vælge tema til brug. Et tema definerer udseendet og fornemmelsen af {0} i form af farver, skrifter, billeder osv. 
helppopup.welcomemessage.title=Velkomstmeddelelse
helppopup.welcomemessage.text=besked, der vises på hjemmesiden. 
helppopup.loginmessage.title=Login besked
helppopup.loginmessage.text=Besked, der vises på loginsiden.
helppopup.coverartlimit.title=Cover grænse
helppopup.coverartlimit.text=Det maksimale antal Cover billeder skal vises på en enkelt side. 
helppopup.downloadlimit.title=Download grænse
helppopup.downloadlimit.text=en øvre grænse for, hvor meget båndbredde vil blive brugt til at downloade filer. 
helppopup.uploadlimit.title=Upload grænse
helppopup.uploadlimit.text=en øvre grænse for, hvor meget båndbredde vil blive brugt til at uploade filer. 
helppopup.streamport.title=Ikke-SSL stream havn
helppopup.streamport.text=Denne valgmulighed er kun relevant, hvis du bruger {0} på en server med SSL (HTTPS). </p> <p> Nogle spillere (såsom Winamp) don''t støtte streaming via SSL. Angiv portnummeret for regelmæssig http (normalt 80 eller 4040), hvis du don''t ønsker streams, der skal sendes via SSL. Bemærk, at streams ikke vil være krypteret. 
helppopup.ldap.title=LDAP autentificering
helppopup.ldap.text=Brugere kan blive bekræftet af en ekstern LDAP server (herunder Windows Active Directory). Når LDAP-aktiverede brugere logge på {0}, brugernavnet og adgangskoden er kontrolleret af den eksterne server, ikke af {0} selv. 
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=Webadressen på LDAP-serveren. Protokollen skal enten være <em> ldap ://</ em> eller <em> ldaps ://</em> (for LDAP over SSL). Se <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank"> her </a> for en mere detaljeret beskrivelse.
helppopup.ldapsearchfilter.title=LDAP søgefilter
helppopup.ldapsearchfilter.text=Filteret udtryk anvendes i brugernes søgning. Dette er et LDAP søgefilter (som defineret i <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank"> RFC 2254 </a>). Mønsteret " '{0}" affattes brugernavn, for eksempel: <ul> <li> (uid = '{0'}) - dette vil søge efter et brugernavn passer på uid attribut. </li> <li> (sAMAccountName = '{0'}) - typisk bruges til godkendelse i Microsoft Active Directory. </li> </ ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=Hvis LDAP-serveren doesn''t støtte anonyme bindende skal du angive DN (<em> Distinguished Name </ em>) og din adgangskode i LDAP bruger til bruger, når bindende. 
helppopup.ldapautoshadowing.title=automatisk oprette LDAP brugere i {0}
helppopup.ldapautoshadowing.text=Med denne indstilling vælges, LDAP brugere don''t skal manuelt oprettede i {0} før logger på. </p> <p> BEMÆRK! Det betyder, at alle brugere med en gyldig LDAP brugernavn og kodeord kan logge på {0}, som måske ikke er, hvad du vil. 
helppopup.playername.title=Spiller navn
helppopup.playername.text=Lader dig angiver en nem at huske navnet på en spiller, som "Work" eller "Stue". 
helppopup.autocontrol.title=Control afspilleren automatisk
helppopup.autocontrol.text=Med denne indstilling vælges, {0} vil automatisk starte afspilleren, når du klikker på "play" på afspilningslisten. Ellers skal du begynde og slutte spilleren selv. 
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=dynamisk IP-adresse
helppopup.dynamicip.text=Slå denne mulighed, hvis spilleren anvender en statisk IP-adresse. 
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.
