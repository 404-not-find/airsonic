helppopup.title={0} Ajuda
helppopup.transcode.title=Max bitrate
helppopup.transcode.text=Se tiver restrições de banda, pode definir um limite superior para o bitrate da música enviada. Por exemplo, se o seu mp3 for codificado a 256 Kbps (kilobits por segundo), e configurar o max bitrate para 128 vai o {0} fazer automáticamente a reamostragem da música de 256kbps para 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Pasta de listas
helppopup.playlistfolder.text=Deixa-o especificar onde estão localizadas as suas listas.
helppopup.musicmask.title=Ficheiros de música
helppopup.musicmask.text=Deixa-o especificar que tipo de ficheiros são reconhecidos como música.
helppopup.videomask.title=Ficheiros de video
helppopup.videomask.text=Deixa-o especificar que tipo de ficheiros são reconhecidos como videos.
helppopup.coverartmask.title=Ficheiros de capas
helppopup.coverartmask.text=Deixa-o especificar que tipo de ficheiros são reconhecidos como capas ao navegar pela pasta de músicas.
helppopup.downsamplecommand.title=Comandos de sub-amostragem
helppopup.downsamplecommand.text=Deixa-o especificar que comandos executar quando fizer a sub-amostragem para bitrates inferiores.</p><p>(%s = O ficheiro a ser sub-amostrado, %b = Max bitrate do Leitor, %t = Título, %a = Artista, %l = Album)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=ìndice
helppopup.index.text=Deixa-o especificar como o índice (localizado no lado esquerdo da janela) deve parecer. Ficheiros e directorias directamente na pasta de raiz de música podem ser acedidos usando este índice.</p> <p>A especificação é uma lista separada por espaços das entradas do índice. Normalmente, cada entrada é apenas um único caracter, mas pode especificar vários caracteres.  Por exemplo, a entrada <em>The(o)</em> vai ligar todos os ficheiros e  pastas começadas por "The".</p> <p>Pode também criar uma entrada usando um grupo do índice em parênteses. Por exemplo, a entrada <em>A-E(ABCDE)</em> vai aparecer <em>A-E</em> e ligar a todos os ficheiros e pastas com A, B, C, D ou E.  Isto pode ser útil para o agrupamento de caracteres utilizados com menos frequência (como o X, Y e o Z), ou para o agrupamento de caracteres acentuados (como o A, À e Á)</p> <p>Ficheiros e pastas que não sejam cobertos pelo índice, serão colocados sobre a entrada do índice "#".
helppopup.ignoredarticles.title=Artigos para ignorar
helppopup.ignoredarticles.text=Deixa-o especificar uma lista de artigos (como o "The") que serão ignorados durante a criação do índice.
helppopup.shortcuts.title=Atalhos
helppopup.shortcuts.text=Uma lista separada por espaços de pastas de nível superior para criar atalhos para. Use aspas às palavras do grupo, por exemplo:</p> <p><em>New Incoming "Sound tracks"</em>
helppopup.language.title=Idioma
helppopup.language.text=Deixa-o especificar o idioma a usar.
helppopup.visibility.title=Visibilidade
helppopup.visibility.text=Seleccione quais informações devem ser apresentadas para cada música, bem como a sua legenda. Isto é o máximo número de caracteres para mostrar o título da música, album e artista.
helppopup.partymode.title=Modo Festa
helppopup.partymode.text=Qaundo o modo festa está seleccionado, a interface do utilizador é simplificada e mais fácil de operar por utilizadores com pouca experiência. Em particular, em acidentes a mexer nas listas de música.
helppopup.theme.title=Tema
helppopup.theme.text=Deixa-o especificar o tema a usar. Um tema define a aparência do {0} em termos de cores, fontes, imagens etc.
helppopup.welcomemessage.title=Mensagem de boas vindas
helppopup.welcomemessage.text=A mensagem que é exibida na página inicial.
helppopup.loginmessage.title=Mensagem de início de sessão
helppopup.loginmessage.text=A mensagem que é exibida na página de início de sessão.
helppopup.coverartlimit.title=Limite de capas
helppopup.coverartlimit.text=O número máximo de imagens de capas para exibir em uma única página.
helppopup.downloadlimit.title=Limite de download
helppopup.downloadlimit.text=Um limite superior para a largura de banda será usada para descarregar ficheiros.
helppopup.uploadlimit.title=Limite de upload
helppopup.uploadlimit.text=Um limite superior para a largura de banda será usada para enviar ficheiros.
helppopup.streamport.title=Porta não-SSL
helppopup.streamport.text=Esta opção só é relevante se usar o {0} num servidor com SSL (HTTPS).</p><p>Alguns Leitores (como o Winamp) não suportam o envio sobre SSL. Especifique o número da porta http (normalmente a 80 ou a 4040) se não quiser que os envios sejam transmitidos via SSL. Note-se que os envios não não encriptados.
helppopup.ldap.title=Autenticação por LDAP
helppopup.ldap.text=Os utilizadores podem ser autenticados por um servidor LDAP externo (incluindo o Windows Active Directory). Qaundo os utilizadores autenticados por LDAP iniciam sessão no {0}, o utilizador e senha são controlados pelo servidor externo, e não pelo próprio {0}.
helppopup.ldapurl.title=Endereço LDAP
helppopup.ldapurl.text=O endereço do servidor LDAP. O protocolo deve ser <em>ldap://</em> ou <em>ldaps://</em> (para LDAP via SSL). Veja <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">aqui</a> para uma descrição mais detalhada.
helppopup.ldapsearchfilter.title=Filtro de pesquisa LDAP
helppopup.ldapsearchfilter.text=A expressão filtrada usada pelo utilizador na pesquisa. Isto é um filtro de pesquisa LDAP (como definida em <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). O padrão "'{0'}" é substituido pelo nome do utilizador, por exemplo: <ul><li>(uid='{0'}) - isto procura por um nome de utilizador no atributo uid.</li> <li>(sAMAccountName='{0'}) - normalmente usado para autenticação no Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=Gestor de LDAP ND
helppopup.ldapmanagerdn.text=Se o servidor LDAP não suportar vinculação anónima, vocé deve especificar o ND (<em>Nome Distinto</em>) e a palavra-passe do utilizador LDAP para usar ao vincular.
helppopup.ldapautoshadowing.title=Cria automáticamente utilizadores LDAP em {0}
helppopup.ldapautoshadowing.text=Com esta opção activada,os utilizadores LDAP não têm de ser criados manualmente no {0} antes do início de sessão.</p> <p>AVISO! Isto significa que qualquer utilizador com um nome de utilizador e senha válidos LDAP pode fazer o início de sessão {0}, que pode não ser o que quer.
helppopup.playername.title=Nome do Leitor
helppopup.playername.text=Deixa-o especificar um nome fácil de lembrar para o seu Leitor, como "Emprego" ou "Sala de estar".
helppopup.autocontrol.title=Controla automáticamente o Leitor
helppopup.autocontrol.text=Com esta opção seleccionada, o {0} iniciará automaticamente o Leitor quando você clicar em "Reproduzir" na lista. De outra maneira, tem de começar o Leitor manualmente.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Endereço IP dinâmico
helppopup.dynamicip.text=Desligue esta opção se o Leitor usar um endereço IP estático.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.
