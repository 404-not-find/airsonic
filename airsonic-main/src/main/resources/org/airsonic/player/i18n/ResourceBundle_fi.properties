helppopup.streamport.title=Ei SSL salattu portti
helppopup.streamport.text=Tämä vaihtoehto on tarpeellinen silloin jos käytät {0} ohjelmaa serverillä, mikä käyttää salattua liikennettä SSL (HTTPS).</p><p>Jotkin soittimet (kuten Winamp) eivät tue salattua lähetystä. Määritä portin numero tavalliselle http liikenteelle (tavallisesti 80 tai 4040) jos et tahdo lähettää striimiä salattuna.
helppopup.ldap.title=LDAP tunnistautuminen
helppopup.ldap.text=Käyttäjät voidaan tunnistaa ulkoisella LDAP serverillä (Mukaanlukien Windows Active Directory). Kun LDAP-toiminto on päällä ja käyttäjä kirjautuu {0} ohjelmaan niin käyttäjätunnus ja salasana tarkistetaan ulkoiselta serveriltä, ei {0} ohjelmasta.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URL-osite LDAP serverille. Protokollan pitää joko <em>ldap://</em> tai <em>ldaps://</em> (LDAP yhteys salattuna SSL). Katso <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">täältä</a> lisätietoja.
helppopup.ldapsearchfilter.title=LDAP haku suodatin
helppopup.ldapsearchfilter.text=Tämä on LDAP haku suodatin, mitä käytetään käyttäjän haussa (kerrottu ohjeessa <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Kaavassa "'{0'}" korvataan käyttäjätunnuksella, esimerkiksi: <ul><li>(uid='{0'}) - tämä etsisi käyttäjätunnusta, mikä vastaa uid määritelmää.</li> <li>(sAMAccountName='{0'}) - normaalisti käytetty Microsoft Active Directory tunnistautumisessa.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=Jos LDAP serveri ei tue anonyymia yhteyttä, sinun tulee määritellä käyttäjätunnus (<em>Distinguished Name</em>) ja salasana LDAP käyttäjälle yhteyttä varten.
helppopup.ldapautoshadowing.title=Automaattisesti luo käyttäjätunnukset ohjelmaan {0}
helppopup.ldapautoshadowing.text=Kun tämä on valittuna, LDAP käyttäjien käyttäjätunnuksia ei tarvitse etukäteen manuaalisesti luoda {0} ohjelmaan ennen sisäänkirjautumista.</p> <p>HUOMIO! Tämä tarkoittaa sitä, että kuka tahansa jolla on voimassa oleva LDAP käyttäjätunnus ja salasana voi sisäänkirjautua {0} ohjelmaan. Tätä et ehkä kuitenkaan halua.
helppopup.playername.title=Soittimen nimi
helppopup.playername.text=Voit antaa soittimelle helposti muistettavan nimen, kuten "Työ" tai "Olohuone".
helppopup.autocontrol.title=Kontrolloi ulkoista soitinta automaattisesti
helppopup.autocontrol.text=Kun tämä valinta on valittu, {0} automaattisesti käynnistää ulkoisen soittimen kun klikkaat "Toista". Muuten sinun pitää käynnistää soitin itse.
helppopup.m3ubom.title=Apply BOM in M3U file
