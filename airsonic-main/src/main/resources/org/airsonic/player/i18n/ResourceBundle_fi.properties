helppopup.title={0} Help
helppopup.transcode.title=Kappaleen maksimi bittivirta
helppopup.transcode.text=Jos sinulla on hidas internetyhteys, voit asettaa ylärajan striimatulle musiikille. Esimerkiksi jos alkuperäinen mp3 tiedosto on koodattu 256 Kbps niin asettamalla maksimi bittivirraksi 128 Kbps {0} automaattisesti muuntaa musiikin annettuun uuteen arvoon.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Soittolistojen kansio
helppopup.playlistfolder.text=Voit määrittää sen kansion sijainnin, missä soittolistat ovat.
helppopup.musicmask.title=Musiikin tiedostotyypit
helppopup.musicmask.text=Tähän määritetään ne tiedostotyypit, mitkä tunnistetaan musiikkitiedostoiksi.
helppopup.videomask.title=Videon tiedostotyypit
helppopup.videomask.text=Tähän määritetään ne tiedostotypit, mitkä tunnistetaan videotiedostoiksi.
helppopup.coverartmask.title=Kuvien tiedostotyypit
helppopup.coverartmask.text=Tähän määritetään ne tiedostotyypit, mitkä tunnistetaan kuvatiedostoiksi.
helppopup.downsamplecommand.title=Muuta näytetaajuutta
helppopup.downsamplecommand.text=Voit määrittää komennon näytetaajuuden muuttamiseksi matalammalle taajuudelle.</p><p>(%s = Tiedosto minkä taajuutta muutetaan, %b = Maksimi bittivirta soittimessa)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Hakemisto
helppopup.index.text=Tähän määritetään aakkosellisen hakemiston ulkoasu (vasen ylä- ja alareuna). Hakemistosta pääsee helposti käsiksi juurihakemistossa oleviin kansioihin ja tiedostoihin.</p> <p>Hakemistossa olevat käskyt erotellaan toisistaan välilyönnein. Normaalisti yksi käsky on yksi kirjain hakemistossa tai koostuu useista kirjainyhdistelmistä. Esimerkiksi käsky <em>The</em> listaa kaikki ne tiedostot ja kansiot, mitkä alkavat "The".</p> <p>Esimerkki 2. Käsky <em>A-E(ABCDE)</em> näkyy hakemistossa <em>A-E</em> ja linkittää kaikkiin tiedostoihin ja kansioihin, mitkä alkavat joko A, B, C, D tai E.  Tämä voi olla hyödyllinen toiminto esimerkiksi vähemmän käytettyjen kirjainten kohdalla (kuten X, Y tai Z), tai joukolle aksenttimerkkejä (kuten A, À tai Á)</p> <p>Tiedostot ja kansiot joille ei ole määritelty komentoa hakemistossa löytyvät hakemiston kohdasta "#".
helppopup.ignoredarticles.title=Kielletyt sanat
helppopup.ignoredarticles.text=Määritetään ne sanat (esim."The") mitkä ohitetaan hakutietokannan luonnissa/päivityksessä.
helppopup.shortcuts.title=Oikopolut
helppopup.shortcuts.text=Välilyönnein eroteltu lista ylätason kansioista, joihin luodaan oikopolku. Käytä lainausmerkkejä sanojen ympärillä jos kansion nimessä on sanoja kaksi tai enemmän. </p> <p><em>Esimerkki: New Incoming "Sound tracks".</em>
