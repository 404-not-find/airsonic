helppopup.visibility.title=Näytettävät tiedot
helppopup.visibility.text=Valitse ne tiedot, mitkä näytetään jokaisen kappaleen kohdalla selattaessa tai soittolistalla. Voit myös määrittää kansikuvan esikatselukuvan koon.
