helppopup.index.title=Forsíða
helppopup.index.text=<p>Skulum þú tilgreinir hvernig Index (staðsett efst á skjánum) ætti að líta út. Skrár og möppur beint í tónlist rót mappa er auðvelt að nálgast með því að nota þessa vísitölu. </ p> <p> skilgreining er rúm-aðskilinn listi yfir færslur vísitölu. Venjulega, hverja færslu er bara einn stafur, en þú getur einnig tilgreint mörg tákn. Til dæmis, að innganga <em> á </ em> mun tengja allar skrár og mappa byrjar með "The". </ p> <p> Þú getur líka búið til færslu með hóp af eðli neysluverðs í parenthesis. Til dæmis, að innganga <em> AE (ABCDE) </ em> birtir sem <em> AE </ em> og tengja allar skrár og möppur sem byrja á annaðhvort A, B, C, D og E. Þetta getur verið gagnlegt fyrir hópa minna-oft notuð tákn (eins og X, Y og Z), eða að hópar accented stafi (td A, À og Á) </ p> <p> skrár og möppur sem eru ekki undir vísitölu færslu verður lögð undir vísitölu færslu "#".</ p>
helppopup.ignoredarticles.title=Articles að hunsa
helppopup.ignoredarticles.text=<p> skulum sem þú tilgreinir er listi af greinum (eins og "The") sem mun vera hunsuð þegar vísitölunni. </ p>
helppopup.shortcuts.title=Flýtileiðir
helppopup.shortcuts.text=<p> rúm-aðskilinn listi yfir helstu möppur stigi að búa til flýtileiðir á. Nota vitna í hópinn orð, til dæmis: </ p> <p> <em> Nýr Komandi "Sound lögin" </ em> </ p>
