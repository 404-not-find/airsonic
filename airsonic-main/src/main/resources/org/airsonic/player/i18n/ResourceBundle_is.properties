helppopup.streamport.title=Non-SSL á höfn
helppopup.streamport.text=<p> Þessi valkostur er aðeins máli ef þú notar (0) á netþjóni með SSL (HTTPS). </ p> Sumir spilarar (eins og Winamp) don''t styðja streymi yfir SSL. Tilgreina the höfn tala fyrir reglulegum http (venjulega 80 eða 4040) ef þú vilt don''t að vatnsföll til að senda yfir SSL. Athugaðu að vatnsföll eru ekki dulkóðuð. </ P>
helppopup.ldap.title=LDAP auðkenning
helppopup.ldap.text=<p> Notendur geta að auðkenna með utanaðkomandi LDAP miðlara (þ.mt Windows Active Directory). Þegar LDAP-gera kleift notandi tengja við (0), er notandanafn og lykilorð köflóttur við the yfirborð framreiðslumaður, ekki við (0) sjálft. </ P>
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=<p> slóð á LDAP miðlara. Samskiptareglan verður annaðhvort <em> LDAP ://</ em> eða <em> ldaps ://</ í> (fyrir LDAP yfir SSL). Sjá <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank"> hér </ a> fyrir nákvæmari lýsingu. </ p>
helppopup.ldapsearchfilter.title=LDAP Search Filter
helppopup.ldapsearchfilter.text=<p> sía tjáning notuð sem notandinn leitar. Þetta er LDAP leit síu (eins og skilgreint í <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank"> RFC 2254 </ a>). The mynstur " '(0')" komi username, til dæmis: <ul> <li> (uid = '(0')) - þetta væri að leita að notandanafn samsvörun á UID eiginleiki. </ li> <li> (sAMAccountName = '(0')) - oftast notuð fyrir staðfesting á Microsoft Active Directory. </ li> </ ul> </ p>
helppopup.ldapmanagerdn.title=LDAP framkvæmdastjóri DN
helppopup.ldapmanagerdn.text=<p> Ef LDAP miðlara doesn''t styðja nafnlaus bindandi þú verður að tilgreina DN (<em> Distinguished Name </ em>) og lykilorð í LDAP notandi til að nota þegar bindandi. </ p>
helppopup.ldapautoshadowing.title=sjálfkrafa búa LDAP notenda í (0)
helppopup.ldapautoshadowing.text=<p> Með þessum valkosti valinn, LDAP notenda don''t að vera með höndunum búið í (0) fyrir skógarhögg á. </ p> <p> ATHUGIÐ! Þetta þýðir að allir notendur með gilt LDAP notandanafn og lykilorð geta tengja til (0), sem má ekki vera það sem þú vilt. </ p>
helppopup.playername.title=Player nafn
