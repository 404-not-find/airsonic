helppopup.coverartlimit.title=Nombre de jaquettes à afficher
helppopup.coverartlimit.text=Permet de définir le nombre maximum de jaquettes à afficher sur une page.
helppopup.downloadlimit.title=Limite de téléchargement
helppopup.downloadlimit.text=Permet de limiter l'utilisation de la bande passante pour les téléchargements de fichiers.
helppopup.uploadlimit.title=Limite d'envoi
helppopup.uploadlimit.text=Permet de limiter l'utilisation de la bande passante pour les envois de fichiers.
helppopup.streamport.title=Port pour les flux non-SSL
helppopup.streamport.text=Cette option n'est utile que si vous utilisez {0} sur un serveur utilisant la technologie SSL (HTTPS).</p><p>Certain lecteurs (comme Winamp) ne supportent pas le streaming par SSL. Si vous ne voulez pas que le flux soit transmis par SSL, indiquez un numéro de port pour une utilisation http (généralement 80 ou 4040). Notez que ce flux ne sera pas crypté.
helppopup.ldap.title=Authentification LDAP
helppopup.ldap.text=Les utilisateurs peuvent être authentifiés par un serveur LDAP externe (dont Windows Active Directory). Quand ces utilisateurs se connectent sur {0}, leur nom d'utilisateur et mot de passe sont vérifiés par le serveur externe et non par {0}.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=Permet d'indiquer l'URL du serveur LDAP. Le protocole sera <em>ldap ://</em> ou <em>ldaps://</em> (pour LDAP par SSL). Voir <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">ici</a> pour une description détaillée.
helppopup.ldapsearchfilter.title=Filtre de recherche LDAP
helppopup.ldapsearchfilter.text=Le filtre de recherche utilisé dans la recherche utilisateur. Il s'agit d'un filtre de recherche LDAP (tel que défini dans la <a href="https://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>).  Le modèle &quot;{0}&quot; est remplacé par le nom d'utilisateur, par exemple :<ul><li> - (uid={0}) - cherchera un nom d'utilisateur correspondant à l'uid.</li> <li> (sAMAccountName='{0'}) - habituellement utilisé par Microsoft Active Directory pour l'authentification.</li></ul>
helppopup.ldapmanagerdn.title=Gestionnaire LDAP DN
helppopup.ldapmanagerdn.text=Si le serveur LDAP ne gère pas les connexions anonymes, vous devez indiquer le DN (<em>Distinguished Name</em>) et le mot de passe de l'utilisateur LDAP qui l'utilise lorsqu'il se connecte.
helppopup.ldapautoshadowing.title=Créer automatiquement les utilisateurs LDAP dans {0}
helppopup.ldapautoshadowing.text=En activant cette option, les utilisateurs LDAP ne devront pas être créés manuellement dans {0} avant de pouvoir s'identifier.</p> <p>ATTENTION ! N'importe quel utilisateur avec un nom identifiant LDAP et un mot de passe pourra donc se connecter à {0}, ce n''est peut-être pas ce que vous voulez.
helppopup.playername.title=Nom du lecteur
helppopup.playername.text=Permet de définir un nom de lecteur facile à retenir, comme &quot;Travail&quot; ou &quot;Maison&quot;.
helppopup.autocontrol.title=Lancer le lecteur automatiquement
helppopup.autocontrol.text=Si cette option est activée, {0} lancera le lecteur automatiquement quand vous cliquerez sur &quot;Lecture&quot; dans une liste de lecture. Autrement, vous devrez connecter et lancer le lecteur vous même.
helppopup.m3ubom.title=Appliquer BOM dans les fichiers M3U
helppopup.m3ubom.text=Appliquer une marque BOM dans les playlists M3U générées pour la compatibilité Unicode.
helppopup.dynamicip.title=Adresse IP dynamique
helppopup.dynamicip.text=Désactivez cette option si votre lecteur utilise une adresse IP statique.
helppopup.smtpServer.title=Serveur SMTP
helppopup.smtpServer.text=Le nom d'hôte du serveur SMTP. Ce serveur sera utilisé pour envoyer des courriels aux utilisateurs qui ont demandé une réinitialisation de mot de passe.
helppopup.smtpPort.title=Port SMTP
helppopup.smtpPort.text=Port serveur à connecter pour le trafic des courriels sortants.
helppopup.smtpCredentials.title=Identifiants SMTP
helppopup.smtpCredentials.text=Les informations d'identification pour se connecter au serveur SMTP. Laisser vide pour se connecter sans authentification.
helppopup.smtpEncryption.title=Chiffrement SMTP
helppopup.smtpEncryption.text=Méthode de cryptage utilisée pour les connexions au serveur SMTP. Choisissez "Aucun" pour aucun cryptage.
helppopup.smtpFrom.title=Depuis l'adresse
helppopup.smtpFrom.text=L'adresse de l'expéditeur des e-mails provenant du serveur Airsonic. Doit être une adresse e-mail valide.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=Lorsqu'il est activé, l'utilisateur doit résoudre un CAPTCHA pour prouver qu'il est humain lorsqu'il demande une réinitialisation de mot de passe.</p> <p>Nécessite une inscription auprès d'un service externe ; voir la <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=Clé de site reCAPTCHA
helppopup.recaptchaSiteKey.text=Une clé de site obtenue depuis la console d'administration de reCAPTCHA.
helppopup.recaptchaSecretKey.title=Clé secrète reCAPTCHA
helppopup.recaptchaSecretKey.text=Une clé secrète obtenue depuis la console d'administration de reCAPTCHA. Laisser inchangé s'il est vide.
helppopup.scanMediaFolders.title=Règles de scan des dossiers
helppopup.scanMediaFolders.text=Notez que les noms de sous-dossiers commençant par un point (.) ou @eaDir, ainsi que les fichiers Thumbs.db, sont ignorés.
