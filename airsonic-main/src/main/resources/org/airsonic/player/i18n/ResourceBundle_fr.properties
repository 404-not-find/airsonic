gettingStarted.step1.text=Sécurisez votre installation en modifiant le mot de passe du compte administrateur. Vous pouvez aussi créer de nouveaux comptes utilisateurs avec différents privilèges.
gettingStarted.step2.title=Gérer les dossiers de musique.
gettingStarted.step2.text=Airsonic doit savoir dans quel dossier se trouve votre musique.
gettingStarted.step3.title=Utilisé notre documentation externe.
gettingStarted.step3.text=Si vous voulez améliorer Airsonic, nous vous recommandons de suivre la <a href="https://airsonic.github.io/docs/>documentation<a href="https://airsonic.github.io/docs/>, qui vous permettrai de mettre en place un certificat SSL, une gestion LDAP ou encore une base de donnée externe.
