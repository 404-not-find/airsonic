gettingStarted.step2.text=Indicarle a Airsonic dónde está tu música y vídeos.
gettingStarted.step3.title=Encuentra nuestra documentación externa.
gettingStarted.step3.text=En el caso de que quieras mejorar Airsonic, puede que desees consultar nuestra <a href="https://airsonic.github.io/docs/>documentación</a> que ofrece guía para configurar SSL, reecribir la URL, LDAP, y usar una base de datos externa.
