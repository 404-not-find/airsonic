gettingStarted.title=Primeros pasos
gettingStarted.text=<p>¡Bienvenido a Airsonic! Esteremos listos en un momento, sólo sigue los pasos básicos de abajo.<br> Haz click en el botón "Inicio" de la barra de herramientas de arriba para volver a esta pantalla.</p> <p>Para más información, por favor, consulta la <a href="https://airsonic.github.io/docs/first-start/" target="_blank"><b>guía de primeros pasos.</b></a></p>
gettingStarted.root=¡Advertencia! El proceso Airsonic está corriendo como usuario root. Por favor, considera <a href="https://airsonic.github.io/docs/first-start/" target="_blank">cambiar esto</a>.
