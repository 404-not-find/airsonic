helppopup.title=Ayuda de {0}
helppopup.transcode.title=Bitrate m&aacute;xima
helppopup.transcode.text=Si dispone de ancho de banda limitado, puede fijar un bitrate máximo para los streams de música. Por ejemplo, si su fichero mp3 original está codificado a 256 Kbps (kilobits por segundo), configurar el bitrate máximo a 128 provocará que {0} recodifique la música de 256 a 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy establecerá por defecto una base de datos H2 embed (interna), que es la opción compatible hacia atrás. Embedded JDBC conectará con una base de datos JDBC usando los ajustes que se hayan especificado. JNDI buscará una conexión a una fuente de datos ya configurada en el contenedor de tu aplicación.
helppopup.mysqlvarcharmaxlength.title=Longitud máxima de "varchar" de MySQL
helppopup.mysqlvarcharmaxlength.text=MySQL tiene una longitud máxima de fila y por lo tanto necesita que las columnas "varchar" estén delimitadas. El valor introducido aquí será el tamaño máximo de la columna.
helppopup.usertablequote.title=Tabla de usuarios
helppopup.usertablequote.text=La tabla de usuarios de Airsonic se llama "user". Esto puede causar un conflicto con alguna palabra clave en algunas bases de datos, como Postgres. De modo que, para Postgres, querrás usar aquí el carácter de comillas dobles (").
helppopup.jndiname.title=Data Source JNDI Lookup Name
helppopup.jndiname.text=Un nombre JNDI para localizar la fuente de datos de tipo javax.sql.DataSource. Esto es algo que es creado en el contenedor de tu aplicación (por ejemplo, Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=Nombre de la clase dependiente del driver JDBC que implementa java.sql.Driver. Por ejemplo, para Postgres se usaría org.postgresql.Driver. Esta clase debe de estar presente en el classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Importar lista de reproducción de
helppopup.playlistfolder.text=Airsonic importará periódicamente las listas de reproducción almacenadas en esta carpeta.
helppopup.musicmask.title=Ficheros de música
helppopup.musicmask.text=Permite especificar el tipo de ficheros que deber&iacute;an reconocerse como m&uacute;sica.
helppopup.videomask.title=Ficheros de vídeos
helppopup.videomask.text=Permite especificar los tipos de ficheros que deben reconocerse como vídeos.
helppopup.coverartmask.title=Ficheros de carátula
helppopup.coverartmask.text=Permite especificar el tipo de ficheros que deben reconocerse como carátulas al navegar por las carpetas de medios.
helppopup.downsamplecommand.title=Comando "downsample"
helppopup.downsamplecommand.text=Permite especificar el comando para recodificar a una tasa de bits más baja. </p><p>(%s = Fichero para ser recodificado (downsampled), %b = Tasa de bits máxima del reproductor, %t = Título, %a = Artista, %l = Álbum)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=Comando para crear segmentos de vídeo para el protocolo de Apple HLS (HTTP Live Streaming).
helppopup.index.title=Índice
helppopup.index.text=Permite especificar cómo debe mostrarse el índice (situado en la parte izquierda de la pantalla). Usando el índice, los ficheros y carpetas pueden ser accedidos más fácilmente.</p> <p>La forma de especificar las entradas del índice es con una lista separada por espacios. Normalmente, cada índice es un único carácter, pero puedes especificar caracteres múltiples.  Por ejemplo, la entrada <em>El</em> enlazará a todos los fichero y carpetas que empiecen por "El".</p> <p>También puedes crear una entrada usando un grupo de caracteres entre paréntesis. Por ejemplo, la entrada <em>A-E(ABCDE)</em> se mostrará como <em>A-E</em> y enlazará a todos los ficheros y carpetas que empiecen por A, B, C, D o E.  Esto puede ser útil para agrupar los caracteres que menos se utilizan (como X, Y y Z), o para agrupar los caracteres acentuados (como A, À y Á)</p>. <p>Los ficheros y carpetas que no se encuentren bajo una entrada, se asignarán a la entrada siguiente "#".
helppopup.ignoredarticles.title=Artículos para ignorar
helppopup.ignoredarticles.text=Permite especificar una lista de artículos (como "el", "la") que ser&aacute;n ignorados a la hora de crear el índice.
helppopup.shortcuts.title=Accesos directos
helppopup.shortcuts.text=Una lista separada por espacios de los directorios de los que quieres crear accesos directos. Utilice comillas para agrupar palabras, por ejemplo:</p> <p><em>Nuevo Incoming "Musica electronica"</em>
helppopup.language.title=Idioma
helppopup.language.text=Permite especificar el idioma que quieres usar.
helppopup.visibility.title=Visibilidad
helppopup.visibility.text=Seleccione qué detalles se deben mostrar para cada canción.
helppopup.partymode.title=Modo fiesta
helppopup.partymode.text=Cuando el modo fiesta es seleccionado, el interface de usuario se simplifica de forma que es más sencillo de usar para usuarios no experimentados. En concreto, la desconfiguración de las listas de reproducción queda protegida.
helppopup.theme.title=Tema
helppopup.theme.text=Permite seleccionar el tema para usar. Un tema define la apariencia (colores, fuentes, iconos...) de {0}.
helppopup.welcomemessage.title=Mensaje de bienvenida
helppopup.welcomemessage.text=El mensaje que se muestra en la página de inicio.
helppopup.loginmessage.title=Mensaje de acceso
helppopup.loginmessage.text=El mensaje que se muestra en la página de acceso.
helppopup.coverartlimit.title=Límite de carátulas
helppopup.coverartlimit.text=N&uacute;mero m&aacute;ximo de carátulas que se muestran en una p&aacute;gina.
helppopup.downloadlimit.title=Límite de descarga
helppopup.downloadlimit.text=Especifica cuánto ancho de banda se utilizará para descargar los ficheros.
helppopup.uploadlimit.title=Límite de subida
helppopup.uploadlimit.text=Especifica cuánto ancho de banda se utilizará para subir los ficheros.
helppopup.streamport.title=Puerto no SSL
helppopup.streamport.text=Esta opci&oacute;n solo es relevante si usa {0} en un servidor con SSL (HTTPS).</p><p> Algunos reproductores (como Winamp) no soportan streaming sobre SSL, por lo tanto, deberemos especificar un puerto alternativo http (normalmente 80 o 4040) para estos reproductores. Los streams no se cifrarán.
helppopup.ldap.title=Auntentificación LDAP
helppopup.ldap.text=Los usuarios pueden se autentificados por un servidor externos LDAP (incluido Windows Active Directory). Cuando un usuario habilitado de LDAP accede a {0}, el nombre de usuario y contraseña es comprobado por el servidor externo, no por {0}.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=La dirección URL del servidor LDAP. El protocolo debe de ser o <em>ldap://</em> o <em>ldaps://</em> (para LDAP sobre SSL). Acceder a <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">aquí</a> para ver una descripción más detallada.
helppopup.ldapsearchfilter.title=Filtro de búsqueda LDAP
helppopup.ldapsearchfilter.text=Expresión de filtrado usada en la búsqueda de usuarios. Esto es un filtro de búsqueda LDAP (según se define en <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). El esquema "'{0'}" es reemplazado por el nombre de usuario, por ejemplo: <ul><li>(uid='{0'}) - esto buscaría por un nombre de usuario que coincida con el atributo uid.</li><li>(sAMAccountName='{0'}) - usado generalmente para autentificación en el Directorio Activo de Microsoft.</li></ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=Si el servidor LDAP no soporta la relación anónima, debes especificar el DN (<em>Distinguished Name</em>) y contraseña del usuario LDAP cuando lo relaciones.
helppopup.ldapautoshadowing.title=Crear automáticamente usuarios LDAP en {0}
helppopup.ldapautoshadowing.text=Con esta opción seleccionada, los usuarios LDAP no tienen que ser creados manualmente en {0} antes de que accedan. </p><p>¡NOTA! Esto significa que cualquier usuario con un nombre y contraseña válido de LDAP puede acceder a {0}, lo cual puede no ser lo que quieras.
helppopup.playername.title=Nombre del reproductor
helppopup.playername.text=Permite especificar un nombre fácil de recordar para el reproductor, tal como "Trabajo" o "Sala de estar".
helppopup.autocontrol.title=Controla el reproductor automaticamente
helppopup.autocontrol.text=Si selecciona esta opci&oacute; {0} ejecutará el reproductor cuando pulse "Reproducir" en la lista de reproducci&oacute;n. Si no, debe ejecutar y conectar el reproductor.
helppopup.m3ubom.title=Aplicar BOM al fichero M3U
helppopup.m3ubom.text=Aplicar una firma BOM en las listas de reproducción M3U generadas para compatibilidad con Unicode.
helppopup.dynamicip.title=IP din&aacute;mica
helppopup.dynamicip.text=Deshabilite esta opci&oacute;n si el reproductor usa IP estática.
helppopup.smtpServer.title=Servidor SMTP
helppopup.smtpServer.text=El nombre del host del servidor SMTP. Este servidor será usado para enviar correos electrónica a los usuarios que hayan solicitado un reinicio de contraseña.
helppopup.smtpPort.title=Puerto SMTP
helppopup.smtpPort.text=Puerto del servidor que se conectará para el tráfico SMTP.
helppopup.smtpCredentials.title=Credenciales SMTP
helppopup.smtpCredentials.text=Credenciales para usar en la conexión con el servidor SMTP. Dejar vacío para conectar sin autentificación.
helppopup.smtpEncryption.title=Cifrado SMTP
helppopup.smtpEncryption.text=El método de cifrado para ser usado en la conexión con el servidor SMTP. Elije "ninguna" para seleccionar sin cifrado.
helppopup.smtpFrom.title=Dirección de origen
helppopup.smtpFrom.text=La dirección del remitente para los correos electrónicos con origen en el servidor Airsonic. Debe de ser una dirección de correo electrónico válida.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Reglas para el escaneo de las carpetas de medios
helppopup.scanMediaFolders.text=Nota que cualquier carpeta cuyo nombre comience con punto (.) o con @eaDir será ignorada. También todos los ficheros Thumbs.db.
