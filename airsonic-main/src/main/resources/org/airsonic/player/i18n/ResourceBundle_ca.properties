gettingStarted.title=Primers passos
gettingStarted.text=<p>Benvingut a Airsonic! Per tal de configurar el programa de la manera més ràpida possible, només cal que segueixi els següent passos.<br> Cliqui al botó d''Inici que hi ha a la barra superior per tal de tornar a aquesta pàgina.</p> <p>Per a més informació, consulti la pàgina la guia <a href="https://airsonic.github.io/docs/" target="_blank"><b>Getting started</b></a>.</p>
gettingStarted.root=Warning! The Airsonic process is running as the root user. Please consider <a href="https://airsonic.github.io/docs/first-start/" target="_blank">changing this</a>.
gettingStarted.step1.title=Canviar la contrasenya de l'administrador.
gettingStarted.step1.text=Per tal de fer més segur el seu servidor es recomana canviar la contrasenya per defecte de l''administrador. També pot crear comptes d'usuari nous amb diferents privilegis associats.
gettingStarted.step2.title=Configuri els directoris multimèdia.
gettingStarted.step2.text=Indiqui a Airsonic a on guarda els arxius de música i de vídeo.
gettingStarted.step3.title=Find our external documentation.
gettingStarted.step3.text=In case that you want to enhance Airsonic, you may want to check out our <a href="https://airsonic.github.io/docs/>documentation</a>, which provides guidance for setting up SSL, URL rewriting, LDAP, and an external database.
gettingStarted.hide=No mostrar aquest missatge de nou
gettingStarted.hidealert=To give the guide another glance, go to Settings → General → Show Getting started on startup.
