helppopup.title=Ajuda de {0}
helppopup.transcode.title=Bitrate màxim
helppopup.transcode.text=Si ho desitja, pot limitar el bitrate del stream de música. Per exemple, si el seu mp3 original està codificat a 256 Kbps(kbits per segon), configurar el bitrate màxim a 128 farà que {0} es codifiqui la música de 256 a 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Directori de la llista de reproducció
helppopup.playlistfolder.text=Permet especificar el directori a on es troben les llistes de reproducció.
helppopup.musicmask.title=Arxius de música
helppopup.musicmask.text=Permet especificar els tipus d''arxius que s'haurien de reconèixer com a música quan naveguem pels directoris de música.
helppopup.videomask.title=Arxius de vídeo
helppopup.videomask.text=Permet especificar el tipus d''arxius que seran reconeguts com a vídeo.
helppopup.coverartmask.title=Arxius de caràtula
helppopup.coverartmask.text=Permet especificar els tipus d''arxius que s'haurien de reconèixer com a caràtules quan naveguem pels directoris de música.
helppopup.downsamplecommand.title=Comanda de Downsample
helppopup.downsamplecommand.text=Permet especificar la comanda a executar quan s''hagi de fer un downsampling a bitrates més baixes.</p><p>(%s = L'arxiu a ser downsampled, %b = Bitrate Max del reproductor, %t = Títol, %a = Artista, %l = Àlbum)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Índex
helppopup.index.text=Et permet especificar com hauria ser l''índex que es troba a la part superior de la pantalla. D'aquesta manera els arxius i directoris que es troben als directoris de música configurats es poden accedir amb més facilitat.</p> <p>La manera d''especificar els índexs és mitjançant una llista separada por espais en blanc. Normalment aquests índex són d'un caràcter però podem agrupar els que vulguem.  Per exemple, a traves de l'índex <em>el</em> podrem accedir als arxius i directoris  que comencin per "el".</p> <p>Vostè també pot crear un índex que sigui un grup de caràcters d'índexs. Per a fer-ho, els caràcters han d'estar entre parèntesis. Per exemple l'índex <em>A-E(ABCDE)</em> es mostrarà com a <em>A-E</em> i enllaçarà amb tots els arxius i directoris que comencin per A, B, C, D o E. Això pot ser útil per tal d'agrupar els caràcters que es fan servir menys (com ara X, Y y Z), o per tal d'agrupar els caràcters accentuats (com ara A, À i Á)</p> <p>Els Arxius i directoris que no es trobin sota cap índex s'assignaran automàticament al índex "#".
helppopup.ignoredarticles.title=Ignorar articles
helppopup.ignoredarticles.text=Et permet especificar una llista d''articles(com "The","el","la") que seran ignorats en el moment de crear l'índex.
helppopup.shortcuts.title=Accessos directes
helppopup.shortcuts.text=Una llista separada per espais dels directoris els quals es volen crear accessos directes. Faci servir cometes per a agrupar paraules com per exemple:</p> <p><em>Nou Incoming "Música electrònica"</em>
helppopup.language.title=Idioma
helppopup.language.text=Et permet especificar l''idioma que es vol fer servir.
helppopup.visibility.title=Visibilitat
helppopup.visibility.text=Seleccioni els detalls que vol que es mostrin amb la cançó i  quants caràcters es poden visualitzar. Aquest és el màxim de caràcters que es podran visualitzar al títol d'una cançó, d'un àlbum o al nom d'un artista.
helppopup.partymode.title=Mode Festa
helppopup.partymode.text=Quan el mode festa s'activa, la interfície d'usuari es simplifica per ser usat per usuaris sense experiència. Més concretament, s'activa un sistema per evitar l'eliminació per error de llistes de reproducció.
helppopup.theme.title=Tema
helppopup.theme.text=Et permet seleccionar el tema que es vol fer servir. Un tema defineix l'aparença(colors, fonts, imatges...) de {0}.
helppopup.welcomemessage.title=Missatge de benvinguda
helppopup.welcomemessage.text=El missatge que es mostra a l''inici de la pàgina.
helppopup.loginmessage.title=Missatges de Login
helppopup.loginmessage.text=El missatge que es mostra a la pàgina de login.
helppopup.coverartlimit.title=Límit de caràtules
helppopup.coverartlimit.text=Número màxim de caràtules que es mostren a una pàgina.
helppopup.downloadlimit.title=Límit de descarrega
helppopup.downloadlimit.text=Especifica l'ample de banda que es farà servir per a descarregar els arxius.
helppopup.uploadlimit.title=Límit de pujada
helppopup.uploadlimit.text=Especifica l'ample de banda que es farà servir per a pujar els arxius.
helppopup.streamport.title=Número de port SSL
helppopup.streamport.text=Aquesta opció només és rellevant si s'usa {0} a un servidor amb SSL (HTTPS).</p><p>Alguns reproductors (com ara Winamp) no suporten streaming sobre SSL per tant haurem d'especificar un port alternatiu http(normalment 80 o 4040) per a aquests. Els streams no s'encriptaran.
helppopup.ldap.title=Autenticació LDAP
helppopup.ldap.text=L''Usurari pot ser autenticat mitjançant un servidor LDAP extern (Incloent Windows Active Directory). Quan l'autenticació LDAP està activada, el nom d'usuari i la contrasenya són revisades pel servidor extern i no per part de {0}.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URL del servidor LDAP. El protocol ha de ser tant <em>ldap://</em> com <em>ldaps://</em> (per LDAP over SSL). Per a més informació accedir al següent <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">link</a>.
helppopup.ldapsearchfilter.title=Filtre de cerca LDAP
helppopup.ldapsearchfilter.text=Expressió usada pel filtre de cerca. Aquest és un filtre de cerca LDAP (definit com al <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). El comportament "'{0'}" és substituït pel nom d''usuari, per exemple: <ul><li>(uid='{0'}) - aquest cercarà el nom d''usuari a l''atribut uid.</li> <li>(sAMAccountName='{0'}) - típicament usat per la autenticació a Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=Si el servidor LDAP no suporta connexió anònima, s'haurà d''especificar el DN (<em>Distinguished Nom</em>) i la contrasenya per l'usuari LDAP que s'usarà.
helppopup.ldapautoshadowing.title=Crear de manera automàtica usuaris LDAP a {0}
helppopup.ldapautoshadowing.text=Amb aquesta opció seleccionada, els usuaris LDAP no cal que hagin hagut de crear-se de manera manual a {0} abans d''autenticar-se.</p> <p>NOTE! Això implica que qualsevol usuari amb un nom d'usuari i una contrasenya LDAP vàlids pot autenticar-se de manera correcta a {0}.
helppopup.playername.title=Nom de l'oient
helppopup.playername.text=Permet especificar un nom per l''oient(usuari@ip).
helppopup.autocontrol.title=Controla el reproductor de manera automàtica
helppopup.autocontrol.text=Si selecciona aquesta opció {0} executarà el reproductor en el moment que vostè cliqui a "Reproduir"a la llista de reproducció. Si no, haurà d'executar i connectar el reproductor.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=IP dinàmica
helppopup.dynamicip.text=Deshabiliti aquesta opció si l''oient usa una IP estàtica.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.
